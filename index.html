<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <h1 class="text-6xl text-violet-600 text-center mt-16">Welcome to your <span class="font-bold">Baap Er Bank</span> !!!</h1>
        <div class="bg-sky-300 w-9/12 mx-auto mt-10 pt-12 pb-12">
            <h1 class="text-center text-2xl text-violet-600">Please Login</h1>
            <input class="w-6/12 block mx-auto mt-10 px-2 py-2 rounded-md" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-6/12 block mx-auto mt-10 px-2 py-2 rounded-md" type="password" name="" id="user-password" placeholder="Password">
            <button id="submit-button" class="bg-violet-600 hover:bg-indigo-600 block mx-auto mt-10 px-12 py-4 text-white rounded-md">Submit</button>
        </div>
        <script src="js/utilities.js"></script>
        <script src="js/login.js"></script>
</body>
</html>
