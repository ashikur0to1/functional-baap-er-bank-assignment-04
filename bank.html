<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Withdraw From Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-blue-600 text-center mt-16">Let's get some <span class="font-bold">Moooooooney</span> !!!</h1>
    <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white mt-12 mb-12">
        <div class="bg-cyan-400 px-8 py-10 rounded-lg">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-5xl">$<span id="deposit">00</span></h2>
        </div>
        <div class="bg-blue-400 px-8 py-10 rounded-lg">
            <h3 class="text-3xl">Withdraw</h3>
            <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
        </div>
        <div class="bg-fuchsia-400 px-8 py-10 rounded-lg">
            <h3 class="text-3xl">Balance</h3>
            <h2 class="text-5xl">$<span id="balance">1240</span></h2>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
        <div class="bg-purple-400 px-8 py-10 rounded-lg">
            <h3 class="text-3xl">Please Deposit</h3>
            <input class="w-full block mt-10 px-2 py-2 rounded-md" type="text" name="" id="deposit-input-field" placeholder="$ amount you want to deposit">
            <button id="deposit-button" class="bg-indigo-600 hover:bg-blue-600 block mt-10 px-12 py-4 text-white rounded-md">Deposit</button>
        </div>
        <div class="bg-teal-400 px-8 py-10 rounded-lg">
            <h3 class="text-3xl">Please Withdraw</h3>
            <input class="w-full block mt-10 px-2 py-2 rounded-md" type="text" name="" id="withdraw-input-field" placeholder="$ amount you want to withdraw">
            <button id="withdraw-button" class="bg-purple-600 hover:bg-violet-600 block mt-10 px-12 py-4 text-white rounded-md">Withdraw</button>
        </div>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
